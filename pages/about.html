<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Your title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <style>
    html {
      margin: 0;
      padding: 0;
      background-color: #1e1c26;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #svgContainer {
      max-width: 100%;
      max-height: 100%;
      background-color: #1e1c26;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
  <body>
    <div style="width: 100%">
      <div
        class="
          position-absolute
          top-0
          start-50
          translate-middle-x
          z-index-2
          bg-dark
        "
        style="z-index: 4"
      >
        <div class="m-4">
          <a class="navbar-brand" href="/"
            ><img style="height: 50px" src="/images/logo-center.svg" alt=""
          /></a>
        </div>
      </div>

      <div
        class="
          position-absolute
          bottom-0
          start-50
          translate-middle-x
          z-index-2
          bg-dark
        "
        style="z-index: 4; width: 100%; max-width: 500px"
      >
        <div class="m-4">
          <div class="text-white">
            <h3 class="text-white">About</h3>
            <p>
              I didn't really want to make an about me because I don't do
              photography that much so here's a cool looking llama.
            </p>
            <p>You could think of this an about page of this specific image</p>
            <p class="text-white">
              This is an animation by Nabil Mersni available at
              <a href="https://lottiefiles.com/75316-lama-yoga"
                >lottiefiles.com
              </a>
            </p>
          </div>
        </div>
      </div>

      <div id="svgContainer"></div>
    </div>

    <canvas id="canvas"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"
      integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      /* Shapes */
      var svgContainer = document.getElementById("svgContainer");
      var animItem = bodymovin.loadAnimation({
        wrapper: svgContainer,
        animType: "svg",
        loop: true,
        path: "https://assets10.lottiefiles.com/packages/lf20_f8swhg5f.json",
      });
    </script>
  </body>
</html>
